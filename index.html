<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Game of Life</title>
  </head>
  <body>
    <div class="center">
      <h1 class="center">Game of Life</h1>
      <h2 id="gen">Generation: <span id="genText"></span></h2>

      <div class="controls" id="controls">
        <label
          >Rows: <input type="number" id="rows" value="20" min="10"
        /></label>
        <label
          >Cols: <input type="number" id="cols" value="20" min="10"
        /></label>
        <button id="generate">Generate Grid</button>
      </div>
    </div>

    <div id="grid">
     
    </div>

    <div class="start">
    <button class="center" id="start">Start Simulation</button>
    <button class="center" id="stop">Stop Simulation</button>
</div>
    <script type="module" src="controller.js"></script>
    <script type="module" src="model.js"></script>
    <script type="module" src="view.js"></script>
  </body>
</html>
